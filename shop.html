<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a41e9403cf.js"
      crossorigin="anonymous"
    ></script>

    <title>The Bike Shop Experience</title>
  </head>
  <body>
    <div class="logob">
      <h4 class="title">
        <img src="assets/img/bike-logo.svg" alt="logo" id="logo" /> The Bike
        Shop Experience
      </h4>
    </div>

    <!-- As a link -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html">Accueil</a></li>
        <li class="breadcrumb-item active" aria-current="page">Basket</li>
      </ol>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Picture</th>
          <th scope="col">Model</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">0</th>
          <td>
            <img
              src="assets/img/bike-1.jpg"
              class="img-fluid col-xs-12 col-sm-6 col-md-4"
              alt="photo of bike1"
            />
          </td>
          <td>BIKO45</td>
          <td>
            <input type="number" /><button
              type="button"
              class="btn btn-outline-info"
            >
              <i class="fas fa-sync"></i>
            </button>
          </td>
          <td>679€</td>
          <td>1358€</td>
          <td>
            <button type="button" class="btn btn-outline-info">
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>
            <img
              src="assets/img/bike-2.jpg"
              class="img-fluid col-xs-12 col-sm-6 col-md-4"
              alt="photo of bike2"
            />
          </td>
          <td>ZOOK7</td>
          <td>
            <input type="number" /><button
              type="button"
              class="btn btn-outline-info"
            >
              <i class="fas fa-sync"></i>
            </button>
          </td>
          <td>799€</td>
          <td>799€</td>
          <td>
            <button type="button" class="btn btn-outline-info">
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>
            <img
              src="assets/img/bike-5.jpg"
              class="img-fluid col-xs-12 col-sm-6 col-md-4"
              alt="photo of bike5"
            />
          </td>
          <td>KIWIT</td>
          <td>
            <input type="number" /><button
              type="button"
              class="btn btn-outline-info"
            >
              <i class="fas fa-sync"></i>
            </button>
          </td>
          <td>899€</td>
          <td>899€</td>
          <td>
            <button type="button" class="btn btn-outline-info">
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>

        <th scope="row"></th>
        <tr>
          <td colspan="4"></td>
          <td>Total Basket:</td>
          <td>3056€</td>
        </tr>

        <th scope="row"></th>
        <tr>
          <td colspan="5"></td>
          <td>
            <button type="button" class="btn btn-outline-info">Checkout</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
